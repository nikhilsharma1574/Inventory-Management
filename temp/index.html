<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="static\styles.css">
    <link rel="stylesheet" href="static\background.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="background">
        <div class="circle top-left"></div>
        <div class="circle top-right"></div>
        </div>
    <div class="glass-overlay"></div>
    <div class="center">
        <div class="card p-5">
            <h1 class="text-center bg-green-500">Login</h1>
            <form id="loginForm" action="/" method="POST"><div class="form-group">

                <label for="email">Email:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="email" name="email" required placeholder="Enter your Office email ID">
                    <div class="input-group-append">
                        <span class="input-group-text input-group-text-custom">@nucleousteq.com</span>
                    </div>
                </div>

                <div id="emailError" class="text-danger mt-2" style="display: none;">Please use a Gmail address ending with @gmail.com</div>
            </div>
            
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
function validateEmail() {
    var email = document.getElementById("email").value;
    var emailError = document.getElementById("emailError");
    var gmailSuffix = "@gmail.com";
    
    if (!email.endsWith(gmailSuffix)) {
        emailError.style.display = "block";
        return false;
    } else {
        emailError.style.display = "none";
        return true;
    }
}
</script>

</body>
</html>
