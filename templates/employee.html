<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="static\background.css">
    <link rel="stylesheet" href="static\styles.css">
    <link rel="stylesheet" href="static\admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="absolute bg-[#00C7C4] left-0 top-0 rounded-full h-[400px] w-[400px]"></div>
    <div class="absolute bg-blue-600 right-0 bottom-0 rounded-full h-[450px] w-[450px]"></div>
    <div class="absolute bg-[#00C7C4] top-0 right-0 rounded-full h-[250px] w-[250px]"></div>
    <div class="absolute bg-blue-600 bottom-0 left-0 rounded-full h-[250px] w-[250px]"></div>
    <div class="w-full h-full flex justify-center">
        <div class="absolute bg-blue-600 justify-center flex top-6 rounded-full h-[250px] w-[250px]"></div>
    

    <div class="main flex h-screen p-4 backdrop-blur-[80px] bg-cover w-screen overflow-hidden bg-blue-500-600 bg-opacity-35">
        <div class="bg-white h-full flex flex-col justify-between p-4 w-60 rounded-lg shadow-sm shadow-black">
            <div class="flex flex-col">
                <h2 class="text-xl font-bold">Hello {{user.FullName}}</h2>
            </div>

            <div class="flex flex-col gap-2">
                <form action="{{ url_for('profile') }}" method="get" style="display: inline;">
                    <button class="btn text-left hover:font-semibold transition-all delay-150" type="submit">Profile</button>
                </form>
                <form action="{{ url_for('logout') }}" method="get" style="display: inline;">
                    <button class="btn text-left hover:font-semibold transition-all delay-150" type="submit">Logout</button>
                </form>
            </div>
        </div>
        <div class="body_right flex-col w-full rounded-md backdrop-blur-xl ml-4 overflow-hidden">
            
            <div class="Navbar border bg-white p-2 my-2 rounded-lg flex w-full items-center justify-between flex-1/3">
                <span class="font-bold">Employee Dashboard</span>
                <div class=" rounded-full bg-teal-600 h-12 w-12"></div>
            </div>
            
            <div class="p-2 m-2">
                <span class="font-bold">Assigned Items</span>
            </div>

            



        <ul>
            {% for item in user.assigned_items %}
            
            <div class="grid-cols-5 grid mt-12 gap-7">
                <div class="card1 w-fit  bg-white shadow-xl rounded-lg py-16 px-8">
                    <div class="flex gap-4">
                        <span>Name : {{ item.ItemName }}</span>
                        <span>{{ item.Quantity }}</span>
                        <span>{{ item.Category }}</span>
                    </div>
                    <div class="flex flex-col mt-4 gap-3">
                        <span>{{ item.DateOfPurchase }}</span>
                        <span>{{ item.SerialNumber }}</span>
                        <span>{{ item.BillNumber }}</span>
                        <span>{{ item.Warranty }}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </ul>
        <hr>




    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
