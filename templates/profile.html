<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-container h1 {
            margin-bottom: 20px;
        }
        .profile-info {
            margin-bottom: 10px;
        }
        .profile-info span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <span>Full Name:</span> {{ user.FullName }}
        </div>
        <div class="profile-info">
            <span>Email:</span> {{ user.Email }}
        </div>
        <div class="profile-info">
            <span>Admin Access:</span> {{ 'Yes' if user.isAdmin else 'No' }}
        </div>
    </div>
</body>
</html>
